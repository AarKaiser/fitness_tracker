<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  ...
<link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
...
  <link rel="stylesheet" href="style.css" />
  <title>Aar's Fitness Tracker</title>
</head>

<body>
  <nav>
    <span id ="span1">Internal Links:</span>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
    <span id = "span2">External Links</span>
    <a href="https://www.muscleandfitness.com/workout-routines/" target= "_blank">Workout Routines</a>
    <a href="https://www.webmd.com/fitness-exercise/healthtool-exercise-calculator" target= "_blank">Calories Calculator</a>
    <a href="https://www.womenshealthmag.com/" target= "_blank">Nutrition Calculator</a>
    <a href="https://www.menshealth.com" target= "_blank">Women's Health</a>
    <a href="https://webmd.com/diet/healthtool-food-calorie-counter" target= "_blank">Men's Health</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Aar's Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
